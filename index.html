<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مولد الروابط الذكي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00e6ac;
      margin-bottom: 15px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    input {
      width: 260px;
      margin-bottom: 10px;
    }
    button {
      background: #00e6ac;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00b386;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      width: 100%;
      max-width: 450px;
    }
    .link-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1f1f1f;
      padding: 10px;
      border-radius: 5px;
      word-break: break-all;
      animation: fadeIn 0.5s ease-in-out;
    }
    .link-item a {
      color: #00e6ac;
      text-decoration: none;
    }
    .copy-btn, .delete-btn {
      background: #333;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 5px 8px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 5px;
    }
    .copy-btn:hover, .delete-btn:hover {
      background: #555;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>🔗 مولد الروابط الذكي</h1>
  <input type="text" id="profileCode" placeholder="أدخل كود البروفايل">
  <button onclick="generateLinks()">إنشاء الروابط</button>
  <div class="links" id="linksContainer"></div>
  <div id="toast" class="toast"></div>

  <script>
    // قائمة المواقع
    const sites = [
      "https://example1.com/profile/",
      "https://example2.com/user/",
      "https://example3.com/id/"
    ];

    // عرض رسالة تنبيه صغيرة
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // إنشاء الروابط
    function generateLinks() {
      const code = document.getElementById('profileCode').value.trim();
      const container = document.getElementById('linksContainer');
      container.innerHTML = '';
      if (!code) {
        showToast('⚠ الرجاء إدخال كود البروفايل.');
        return;
      }

      localStorage.setItem('lastCode', code);

      sites.forEach(site => {
        const url = site + code;
        const div = document.createElement('div');
        div.className = 'link-item';

        const link = document.createElement('a');
        link.href = url;
        link.target = '_blank';
        link.textContent = url;

        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.textContent = 'نسخ';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(url);
          copyBtn.textContent = '✔';
          setTimeout(() => copyBtn.textContent = 'نسخ', 1200);
          showToast('✅ تم نسخ الرابط');
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'حذف';
        deleteBtn.onclick = () => {
          deleteLink(site, code);
        };

        div.appendChild(link);
        div.appendChild(copyBtn);
        div.appendChild(deleteBtn);
        container.appendChild(div);
      });
    }

    // حذف الرابط من localStorage وفايربيز (محاكاة)
    function deleteLink(site, code) {
      try {
        // حذف من localStorage
        const lastCode = localStorage.getItem('lastCode');
        if (lastCode === code) {
          localStorage.removeItem('lastCode');
        }

        // حذف من Firebase (هنا هتضيف كود الحذف الحقيقي لو موصل Firebase)
        console.log(`تم الحذف من Firebase: ${site + code}`);

        // إعادة تحميل القائمة
        generateLinks();
        showToast('✅ تم الحذف بنجاح');
      } catch (e) {
        console.error(e);
        showToast('❌ حصل خطأ أثناء الحذف');
      }
    }

    // عند التحميل
    window.onload = () => {
      const lastCode = localStorage.getItem('lastCode');
      if (lastCode) {
        document.getElementById('profileCode').value = lastCode;
        generateLinks();
      }
    }
  </script>
</body>
</html>
